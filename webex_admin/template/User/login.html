{% extends 'User/base.html' %}
{% load static %}

{% block title %}
Login
{% endblock %}

{% block head %}

{% endblock %}

{% block body %}
<body class="hold-transition login-page">
<div class="login-box">
  <!-- /.login-logo -->
  <div class="card card-outline card-primary">
    <div class="card-header text-center">
      <a href="/" class="h1"><b>SSBT</b></a>
    </div>
    <div class="card-body">
      <p class="login-box-msg">LogIn to start your session</p>

      <form id="login-form" action="/accounts/login" method="post">
        {% csrf_token %}
        <p class="text-left text-danger" id="login-message">{{ message }}</p>
        <div class="input-group mb-3">
          <input type="text" name="username" class="form-control" placeholder="Username" required>
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-user"></span>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          <input type="password" name="password" class="form-control" placeholder="Password" required>
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-lock"></span>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-8">

          </div>
          <!-- /.col -->
          <div class="col-4">
            <button type="submit" class="btn btn-primary btn-block">Log In</button>
          </div>
          <!-- /.col -->
        </div>
      </form>

      <hr>

      <p class="mb-1">
        <a href="/accounts/forgot_password">I forgot my password</a>
      </p>
      <p class="mb-0">
        <a href="/accounts/signup" class="text-center">Register a new membership</a>
      </p>
    </div>
    <!-- /.card-body -->
  </div>
  <!-- /.card -->
</div>
</body>
{% endblock %}
