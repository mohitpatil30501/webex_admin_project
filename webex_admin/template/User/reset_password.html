{% extends 'User/base.html' %}
{% load static %}

{% block title %}
Reset Password
{% endblock %}

{% block head %}
<script>var token = '{% csrf_token %}';
  var id = "{{ id }}";</script>
<script src="{% static 'js/User/reset_password.js' %}"></script>
{% endblock %}

{% block body %}
<body class="hold-transition login-page">
<div class="login-box">
  <div class="card card-outline card-primary">
    <div class="card-header text-center">
      <a href="/" class="h1"><b>SSBT</b></a>
    </div>
    <div class="card-body">
      <p class="login-box-msg">You are only one step a way from your new password, recover your password now.</p>
      <div id="form">
        <p class="text-danger text-center py-3" id="loading_signup">Wait for connecting to Server</p>
      </div>
      <p class="mt-3 mb-1">
        <a href="/accounts/login">Login</a>
      </p>
    </div>
    <!-- /.login-card-body -->
  </div>
</div>
<!-- /.login-box -->
</body>
{% endblock %}
